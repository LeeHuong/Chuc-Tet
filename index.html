<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/12/20/audio_3c8d17e0b1.mp3">

<!-- ti·∫øng ph√°o -->
<audio id="boom">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c18c7a1a6c.mp3">
</audio>

<canvas id="fireworks"></canvas>

<script>
let started=false;

// m·ªü popup
document.getElementById("clickText").onclick=function(){
 document.getElementById("popup").style.display="block";

 if(!started){
   document.getElementById("music").play();
   startFireworks();
   started=true;
 }
}

// ƒë√≥ng popup
function closePopup(){
 document.getElementById("popup").style.display="none";
 document.getElementById("music").pause();
}

/* ph√°o hoa */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function boomSound(){
 let s=document.getElementById("boom");
 s.currentTime=0;
 s.play();
}

function createFirework(){
 boomSound();

 let x=Math.random()*canvas.width;
 let y=Math.random()*canvas.height/2;

 for(let i=0;i<80;i++){
  particles.push({
    x:x,
    y:y,
    angle:Math.random()*Math.PI*2,
    speed:Math.random()*6+2,
    life:100
  });
 }
}

function animate(){
 ctx.fillStyle="rgba(0,0,0,.2)";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 particles.forEach((p,i)=>{
   p.x+=Math.cos(p.angle)*p.speed;
   p.y+=Math.sin(p.angle)*p.speed;
   p.life--;

   ctx.beginPath();
   ctx.arc(p.x,p.y,2,0,Math.PI*2);
   ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
   ctx.fill();

   if(p.life<=0) particles.splice(i,1);
 });

 requestAnimationFrame(animate);
}

function startFireworks(){
 setInterval(createFirework,900);
 animate();
}
</script>
